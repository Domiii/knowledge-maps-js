<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Knowledge Maps Test</title>
    
	<!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="km_default.css">
	
	<!-- JS libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
	<!-- Utilities -->
    <script src="../squishy/Squishy.js" type="text/javascript"></script>
    <script src="../squishy/Util.js" type="text/javascript"></script>
    <script src="../squishy/DOMUtil.js" type="text/javascript"></script>
    
    
	<!-- UI stuff -->
    <script src="js/squishy/UI/UI.MapView.js" type="text/javascript"></script>
	
    
	<!-- Graph & Graph rendering -->
    <script src="js/squishy/Graph.js" type="text/javascript"></script>
    <script src="js/squishy/GraphUtil.js" type="text/javascript"></script>
    <script src="js/squishy/GraphLayout.js" type="text/javascript"></script>
    
    <script src="js/squishy/GraphGen.js" type="text/javascript"></script>
    
    <script src="js/squishy/GraphUI.js" type="text/javascript"></script>
    
</head>
<body>

    <!--KnowledgeMap container-->
    <div id="km_cont">
    	<!--KnowledgeMap viewport-->
        <div id="km_viewPort" style="width:500px; height:500px; position:relative; overflow:hidden; float:left; border-width:1px; border-style:solid;">
    		<!--Actual KnowledgeMap-->
	        <div id="km_map" style="">
	        </div>
        </div>
        <div style="float:left; width:320px; margin-left:30px;">
            <u><b>All tags</b></u>
            <div id="km_all_tags" class="km_tag_box" style="width:100%; height:40px; border-width:1px; border-style:solid; margin-bottom:30px;">
            </div>
            <div id="km_node_cont" class="km_node_cont" style="height:100%; margin-bottom:10px; border-width:1px; border-style:solid;">
                <div id="km_node_title" style="font:bold 18px arial;">
                    title
                </div>
                <div id="km_node_info" style="height:200px; border-width:1px; border-style:solid; margin-bottom:30px;">
                    info
                </div>
                <u>Node Tags</u>
                <div id="km_node_tags" class="km_tag_box" style="height:40px; ">
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        // create random graph
        var nRanks = 12;
        var nWidth = 3;
        var nChance = .0;
        var kmGraph = (new squishy.GraphGen()).genGraph(nRanks, nRanks, nWidth, nWidth, nChance);
        
        // assign layout to graph
        kmGraph.layout = {
            arcMinLength : 1,
            nodeSizeMax : {
                "x" : 100,
                "y" : 20
            },
            nodeSeparation : {
                "x" : 50,
                "y" : 50
            },
            font : "10px verdana",
            arcColor : "red"
        };
        
        // get KnowledgeMap DOM elements
        var kmContEl = document.getElementById("km_cont");
        var kmViewPortEl = document.getElementById("km_viewPort");
        var kmMapEl = document.getElementById("km_map");
        var kmAllTagsEl = document.getElementById("km_all_tags");
        var kmNodeTitleEl = document.getElementById("km_node_title");
        var kmNodeInfoEl = document.getElementById("km_node_info");
        var kmNodeTagsEl = document.getElementById("km_node_tags");
        
        // create MapView for scrolling & zooming
        var cfg = {
            map : kmMapEl,
            viewPort : kmViewPortEl,
            viewPortPosition : [0, 0]
        };
        var mapView = new squishy.UI.MapView(cfg);
    
        // render graph to map element
        var graphUI = new squishy.GraphUI(kmGraph, kmViewPortEl, kmMapEl, kmAllTagsEl, kmNodeTitleEl, kmNodeInfoEl, kmNodeTagsEl);
        
    </script>
</body>
</html>
